<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{ gettext('home_title') }}</title>
	</head>
	<body>
		<h1>{{ gettext('home_header') }}</h1>
		{% if g.user %}
			{% set username = g.user['name'] %}
			<p>{{ gettext('logged_in_as', username=username) }}</p>
		{% else %}
			<p>{{ gettext('not_logged_in') }}</p>
		{% endif %}
	</body>
</html>
